<ion-view view-title="{{commodity.name}}">


    <ion-content>
        <!--<div class="list card">-->
        <!--<div class="item item-image">-->
        <!--<img src="{{commodity.img}}">-->
        <!--</div>-->

        <ion-slide-box>
            <ion-slide class="cover" ng-repeat="cover in commodity.covers">
                <img style="width:100%; height:100%" ng-src="{{cover}}">
            </ion-slide>
        </ion-slide-box>

        <div class="item">
            <p style="white-space: normal">{{commodity.summary}}</p>
            <button class="button button-block button-assertive">
                查看图文详情
            </button>
        </div>

        <div class="item">
            <div class="row ">
                <div class="col col-50">
                    <h2><strong class="assertive">{{commodity.price}}</strong> 元 / {{commodity.unit}}</h2>
                </div>
                <div class="col col-50">
                    <p>折合 39 元/{{commodity.unit}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-50 " class="">
                    <p> 1000 ~ 1500 克 / {{commodity.unit}}</p>
                </div>
                <div class="col col-50">
                    <p> 节省 10.7 元</p>
                </div>
            </div>
        </div>

        <!--</div>-->

        <!--<div class="button-bar">-->
        <!--<a class="button {{tab_on == 1?'active':''}}" ng-click="switchCommodityTab(1)">详情</a>-->
        <!--<a class="button {{tab_on == 2?'active':''}}" ng-click="switchCommodityTab(2)">评论</a>-->
        <!--</div>-->

        <!--<div class="item">-->
        <!--<div ng-if="tab_on == 1">-->
        <!--<div ng-repeat="snapshot in commodity.description.snapshots">-->
        <!--<img src="{{snapshot}}"/>-->
        <!--</div>-->
        <!--</div>-->
        <!--<div ng-if="tab_on == 2">-->

        <!--</div>-->
        <!--</div>-->
    </ion-content>

    <ion-footer-bar class="bar-dark">
        <div class="row " style="padding: 0">
            <div class="col" style="padding: 0">
                <button class="button button-clear ion-ios7-minus-outline" ng-click="minus({{record.id}})"></button>
            </div>
            <div class="col" style="padding:9px">
                <span>{{count}} {{commodity.unit}}</span>
            </div>
            <div class="col" style="padding:0">
                <button class="button button-clear ion-ios7-plus-outline" ng-click="plus({{record.id}})"></button>
            </div>
            <div class="col col-50" style="padding: 0">
                <button class="button button-clear ion-ios7-plus-outline" ng-click="plus({{record.id}})"></button>

                    <!--放入购物车-->
                <!--</button>-->
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
