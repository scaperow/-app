<ion-view view-title="搜索">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon " ></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="商品名称" ng-model="$parent.keywords">
                </label>
                <a class="button button-icon icon ion-ios7-search" ng-click="searchProduct()"></a>
            </div>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in products"
                      class="item-thumbnail-left" ng-click="showDetail({{item.id}})">

                <img ng-src="{{item.img}}">

                <h2>{{item.name}}</h2>

                <p>{{item.resume}}</p>

                <p>{{item.standard}}</p>

                <p>{{item.price}}元/斤</p>

            </ion-item>
        </ion-list>
        </div>
        <div ng-if="products.length == 0">
            <div class="row">
                <h5>抱歉，没有找到符合条件的商品！</h5>
            </div>
        </div>
    </ion-content>
</ion-view>
